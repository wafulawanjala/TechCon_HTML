<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="register.html">Register</a>
            <a href="schedule.html">Schedule</a>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" placeholder="example@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="Password" minlength="4">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="Confirm Password">
            <label for="terms">Accept T&Cs</label>
            <input type="checkbox" id="terms" name="Accept T&Cs">
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy;copyright TechCon 2024</p>
    </footer>
</body>
</html>
